<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> use of the class Attribute in javaScript</h2>
    <p>click the button to hide all element with class name"city";</p>
    <button onclick="myFunction()">Hide element</button>
    <h2 class="city">Delhi</h2>
        <p> Delhi is the capital of India</p>
        <h2 class="city">paries</h2>
        <p> paries is the capital of france</p>
        <h2 class="city">Tokyo</h2>
        <p> paries is the capital of japan</p>
        <script>
            function myFunction(){
                var x=document.getElementsByClassName("city");
                for(var i=0;i<x.length;i++){
                x[i].style.display="none";
            }
        }
        </script>
    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">
        click me to display Date and Time</button>
        <p id="demo"></p>
</body>
</html>
