<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javaScript</h2>
    <p>returns a random integer between 0 to 9</p>
    <button onclick="generate()">generate OTP</button>
    <p id="demo"></p>
    <script>
        function generate(){
        document.getElementById("demo").innerHTML=Math.floor(100000+Math.random()*90000);
        }
    </script>

</body>
</html>
