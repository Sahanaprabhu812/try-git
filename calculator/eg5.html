<body>
    <script>
        function swapvalues(){
        let a=25;
        let b=35;
        console.log("before interchange");
        console.log("a=",a);
        console.log("b=",b);
            a=a+b;
            b=a-b;
            a=a-b;
        console.log("after interchange");
            console.log("a=",a);
            console.log("b=",b);
    }
        </script>
    <button type="button" onclick="swapvalues()">click me</button>
